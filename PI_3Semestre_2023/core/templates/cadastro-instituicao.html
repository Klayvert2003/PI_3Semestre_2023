{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css_cadastro_instituicao/style-cadastro-instituicao.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Cadastro</title>
</head> 
 
<body>
  {% include "./header.html" %}
  <div class="row-form">
    <div class="container-instituicao">
      <h1 class="title-form">Cadastro</h1>
      <form id="cadastro-instituicao" action="{% url 'cadastro-instituicao' %}" method="POST">{% csrf_token %}
        <div>
          <label for="nome-completo">Nome Completo:</label>
          <input type="text" id="nome-completo" name="nome-completo" required>
        </div>
        <div>
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div>
          <label for="confirma-senha">Confirmar senha:</label>
          <input type="password" id="confirma-senha" name="confirma-senha" required>
        </div>
        <input type="submit" id="submit-button" value="Próximo">
      </form>
    </div>
  </div>
  {% block javascript %} 
  {% if messages %}
  {% for message in messages %}
  <script>
    alert('{{ message }}')
  </script>
  {% endfor %}
  {% endif %}
  {% endblock %}
  {% include "./footer.html" %}
  <script src="{% static 'js/jquery-1.2.6.pack.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery.maskedinput-1.1.4.pack.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/mask_inputs.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/valida_senha.js' %}" type="text/javascript"></script>
</body>

</html>
