{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css_contato/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    {% include "./header.html" %}
    <div class="container">
        <div class="content">
            <div>
                <h1 class="title-contato">Fale Conosco</h1>
                <br>
                <p class="text-contato">Para mais informações sobre doações, voluntariado, projetos e outros assuntos, entre em
                    contato conosco.
                </p>
            </div>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="image">
        </div>
    </div>
    <script>
        // Script JavaScript
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obter os valores dos campos
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Aqui você pode adicionar a lógica para processar o formulário, como enviar um e-mail

            // Exemplo de exibição dos valores inseridos no console
            console.log('Nome:', name);
            console.log('E-mail:', email);
            console.log('Mensagem:', message);

            // Limpar os campos após o envio
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        });
    </script>
    {% include "./footer.html" %}
</body>

</html>
