<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css_cadastro_usuario/style-cadastro-usuario.css">
  <title>Cadastro</title>

</head>

<body>
  {% include "./header.html" %}
  <div class="row-form">
    <div class="container">
      <h1>Cadastro</h1>
      <form action="#" method="post">
        <div>
          <label for="nome-instituicao">Nome da Instituição:</label>
          <input type="text" id="nome-instituicao" name="nome-instituicao" required>
        </div>
        <div class="form-row">
          <div class="row-cep">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
          </div>
          <div class="row-rua">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua">
          </div>
          <div class="row-numero">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero">
          </div>
        </div>
        <div class="form-row">
          <div class="row-bairro">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
          </div>
          <div class="row-cidade">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
          </div>
          <div class="row-complemento">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
          </div>
          <div class="row-estado">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">
          </div>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div>
          <label for="confirma-senha">Confirmar senha:</label>
          <input type="password" id="confirma-senha" name="confirma-senha" required>
        </div>
        <input type="submit" value="Cadastrar">
      </form>
    </div>
  </div>
  {% include "./footer.html" %}

</body>

</html>
