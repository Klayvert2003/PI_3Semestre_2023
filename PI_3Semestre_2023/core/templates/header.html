{% load static %}

<link rel="stylesheet" href="{% static 'css_header/style.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

<div class="row-header">
  <header class="main-header">
    <h1 class="main-header__title">
      <a href="#">
        <img class="logo" src="{% static 'assets/esboco.svg' %}" alt="">
      </a>
    </h1>
    <div class="container-menu">
      <nav class="main-header__menu">
        <ul class="flex-container">
          <li>
            <a href="{% url 'index' %}" class="nav-link">Home</a>
          </li>
          <li>
            <a href="{% url 'instituicoes' %}" class="nav-link">Instituições</a>
          </li>
          <li>
            <a href="{% url 'cadastro-instituicao' %}" class="nav-link flex-item">Cadastro</a>
          </li>
          <li>
            <a href="#sobre" class="nav-link flex-item">Sobre</a>
          </li>
          <li>
            <a href="#contato" class="nav-link flex-item">Contato</a>
          </li>
          <li>
            <div class="checkbox-container">
              <div class="checkbox-wrapper">
                <input type="checkbox" id="toggle">
                <label class="checkbox" for="toggle">
                  <div class="trace"></div>
                  <div class="trace"></div>
                  <div class="trace"></div>
                </label>
                <div class="menu"></div>
                <nav class="menu-itens">
                  <ul>
                    <li>
                      <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                      <a href="#">Edit</a>
                    </li>
                    <li>
                      <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% block javascript %}
                    {% if messages %}
                    {% for message in messages %}
                    <script>
                      alert('{{ message }}')
                    </script>
                    {% endfor %}
                    {% endif %}
                    {% endblock %} 
                  </ul>
                </nav>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</div>
